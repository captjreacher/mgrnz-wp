baseURL: "https://mgrnz.com/"
title: "Welcome to the Personal Blog of Mike G Robinson"
languageCode: en-nz
enableRobotsTXT: true
theme: "congo"  # Re-enabled - public folder conflict resolved

# Build configuration
buildFuture: true
buildExpired: true
buildDrafts: false

# Site-wide taxonomies
taxonomies:
  tag: tags
  category: categories

# Pagination
pagination:
  pagerSize: 10

# Permalinks for clean URLs
permalinks:
  posts: "/:year/:month/:slug/"

# Menus
menu:
  # Header navigation
  header:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Blog Posts"
      url: "/posts/"
      weight: 2
    - name: "My CV"
      url: "/pages/cv/"
      weight: 3
  
  # Sidebar navigation
  sidebar:
    - name: "Subscribe"
      url: "/subscribe/"
      weight: 1

# Congo theme configuration
params:
  # Theme appearance
  colorScheme: "congo"
  defaultAppearance: "dark"

  # Enable search and code copy
  enableSearch: true
  enableCodeCopy: true
  mainSections: ["posts"]

  autoSwitchAppearance: false
  
  # Layout
  layout: "page"
  showBreadcrumbs: true
  showReadingTime: true
  showTableOfContents: false
  showTaxonomies: true
  showWordCount: false
  showSummary: true
  sharingLinks: false
  
  # Header
  header:
    layout: "basic"
    logo: "/images/mgrnz-blog.png"
    logoDark: "/images/BLOG-LOGO.png"
    showTitle: true
  
  # Footer
  footer:
    showCopyright: true
    showThemeAttribution: false
    showAppearanceSwitcher: false
    showScrollToTop: true
  
  # Homepage
  homepage:
    layout: "page"
    homepageImage: "/images/home-banner.webp"
    showRecent: true
    showRecentItems: 6
    showMoreLink: true
    showMoreLinkDest: "/posts"
    cardView: false
    cardViewScreenWidth: false
    layoutBackgroundBlur: true
  
  # Article
  article:
    showDate: true
    showViews: false
    showLikes: false
    showDateUpdated: true
    showAuthor: true
    showHero: true
    heroStyle: "background"
    layoutBackgroundBlur: true
    showBreadcrumbs: true
    showDraftLabel: true
    showEdit: false
    editURL: ""
    editAppendPath: true
    seriesOpened: false
    showHeadingAnchors: true
    showPagination: true
    invertPagination: false # Set to true to have newer posts on the right
    showReadingTime: true
    showTableOfContents: false
    showRelatedContent: false
    relatedContentLimit: 3
    showTaxonomies: true
    showAuthorsBadges: false
    showWordCount: false
    showSummary: true
    sharingLinks: false
  
  # List pages
  list:
    showHero: true
    heroStyle: "background"
    layoutBackgroundBlur: true
    showBreadcrumbs: true
    showSummary: true
    showViews: false
    showLikes: false
    showTableOfContents: false
    showCards: true
    groupByYear: true
    cardView: false
    cardViewScreenWidth: false
    constrainItemsWidth: false
  
  # Sitemap
  sitemap:
    excludedKinds: ["taxonomy", "term"]
  
  # Taxonomy
  taxonomy:
    showTermCount: true
    showHero: true
    heroStyle: "background"
    showBreadcrumbs: false
    showViews: false
    showLikes: false
    showTableOfContents: true
    cardView: false
  
  # Term
  term:
    showHero: true
    heroStyle: "background"
    showBreadcrumbs: false
    showViews: false
    showLikes: false
    showTableOfContents: true
    groupByYear: false
    cardView: false
    cardViewScreenWidth: false
  
  # Author configuration
  author:
    name: "Mike G Robinson"
    image: "/images/mgrnz-logo.webp"
    headline: "Demystifying Technology to Build Better Businesses"
    bio: "Mike is an unashamed evangelist of AI, ricidivous vibe-coder, and lifelong learner based in Auckland, New Zealand. Mike is a seasoned technology professional and entrepreneur. Mike has over 30 years of experience spanning IT security, SAP configuration, data migration, and business consulting. In early 2025, Mike founded Maximised AI after several months deep diving AI. Mike has since developed a string of successful AI-powered products and services aimed at helping businesses leverage the power of AI to drive productivity and growth."
    links:
      - email: "mailto:mike@mgrnz.com"
      - link: "https://mgrnz.com"
        text: "Website"

  # Site verification for search engines
  verification:
    # google: "your-google-verification-code"
    # bing: "your-bing-verification-code"

# Markup / rendering
markup:
  goldmark:
    renderer:
      unsafe: true           # allow raw HTML in markdown (needed for any html partials)
  highlight:
    noClasses: false
    guessSyntax: true
    codeFences: true

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"] # JSON is required for search
  section: ["HTML", "RSS"]