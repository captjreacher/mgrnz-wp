<!-- Subscribe form (Supabase) -->
<div id="subscription-form-container" class="max-w-xl mx-auto">
  <form id="subscription-form" class="ml-form-embedContainer">
    <div class="ml-form-fieldRow">
      <input type="text" id="first-name" name="name" placeholder="First Name"
             style="width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:4px;font-size:16px;">
    </div>
    <div class="ml-form-fieldRow">
      <input type="text" id="last-name" name="last_name" placeholder="Last Name"
             style="width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:4px;font-size:16px;">
    </div>
    <div class="ml-form-fieldRow">
      <input type="email" id="email" name="email" placeholder="Email Address" required
             style="width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:4px;font-size:16px;">
    </div>
    <div class="ml-form-fieldRow">
      <button type="submit" id="subscribe-btn"
              style="width:100%;background:#ff4f00;color:white;padding:14px;border:none;border-radius:4px;font-size:16px;font-weight:bold;cursor:pointer;margin-top:16px;">
        Subscribe to Newsletter
      </button>
    </div>
  </form>

  <div id="form-status"
       style="display:none;margin-top:20px;padding:15px;border-radius:4px;text-align:center;"></div>
</div>

<script>
(function () {
  const SUBSCRIBE_URL = 'https://jqfodlzcsgfocyuawzyx.functions.supabase.co/subscribe';

  const form = document.getElementById('subscription-form');
  const btn  = document.getElementById('subscribe-btn');
  const box  = document.getElementById('form-status');

  function status(msg, ok) {
    box.textContent = msg;
    box.style.display = 'block';
    box.style.background = ok ? 'rgba(16,185,129,.15)' : 'rgba(239,68,68,.15)';
    box.style.color = ok ? '#a7f3d0' : '#fecaca';
    box.style.border = ok ? '1px solid #065f46' : '1px solid #7f1d1d';
  }

  document.addEventListener('DOMContentLoaded', function () {
    e.preventDefault();
    const first = (document.getElementById('first-name')?.value || '').trim();
    const last  = (document.getElementById('last-name')?.value || '').trim();
    const email = (document.getElementById('email')?.value || '').trim();

    if (!email) { status('Please enter your email address.', false); return; }

    btn.disabled = true; btn.style.opacity = '0.7'; status('Subscribing…', true);

    try {
      const res = await fetch(SUBSCRIBE_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, name: first, last_name: last })
      });

      const data = await res.json().catch(() => ({}));
      if (res.ok && (data.ok || data.message)) {
        status(data.message || "You're in! Please check your inbox. ✅", true);
        form.reset();
      } else {
        status(data.error || 'Something went wrong. Please try again.', false);
      }
    } catch {
      status('Network error. Please try again.', false);
    } finally {
      btn.disabled = false; btn.style.opacity = '1';
    }
  });
})();
</script>
