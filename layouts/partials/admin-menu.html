<!-- Admin Authentication Modal (Supabase Email Login) -->
<div id="adminAuthModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div class="bg-neutral-900 border border-neutral-700 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    <div class="px-6 py-4 border-b border-neutral-800 flex items-center justify-between">
      <div>
        <p class="text-xs uppercase tracking-widest text-orange-400">Secure Access</p>
        <h3 class="text-xl font-semibold text-white">Admin Login</h3>
      </div>
      <button onclick="closeAdminAuthModal()" class="text-neutral-400 hover:text-white transition-colors" aria-label="Close admin authentication modal">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form id="login-form" class="px-6 py-5 space-y-5">
      <div class="space-y-2">
        <label for="adminEmail" class="block text-sm font-medium text-neutral-300">Email</label>
        <input id="adminEmail" type="email" required placeholder="you@domain.com"
               class="w-full rounded-lg border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 focus:border-orange-500 focus:ring-2 focus:ring-orange-500/30 transition" />
      </div>

      <div class="space-y-2">
        <label for="adminPassword" class="block text-sm font-medium text-neutral-300">Password</label>
        <input id="adminPassword" type="password" required placeholder="Enter password"
               class="w-full rounded-lg border border-neutral-700 bg-neutral-800 px-4 py-3 text-white placeholder-neutral-500 focus:border-orange-500 focus:ring-2 focus:ring-orange-500/30 transition" />
      </div>

      <div id="adminAuthError" class="hidden rounded-lg border border-red-700 bg-red-900/40 px-4 py-3 text-sm text-red-200">
        Invalid credentials. Please try again.
      </div>

      <div class="flex items-center justify-between">
        <a id="forgot-link" href="#" class="text-sm text-blue-400 hover:text-blue-200">Forgot password?</a>
        <button type="submit" id="adminAuthSubmit"
                class="inline-flex items-center gap-2 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 text-sm font-semibold text-white hover:from-orange-600 hover:to-red-600 transition">
          <span class="auth-action-label">ğŸ” Access Admin</span>
        </button>
      </div>

      <div id="forgot-form" class="hidden mt-4">
        <input id="forgot-email" type="email" placeholder="Enter your admin email"
               class="block w-full p-2 rounded bg-neutral-800 border border-neutral-600 text-neutral-200 mb-2" required>
        <button id="forgot-submit" type="button"
                class="w-full bg-orange-600 hover:bg-orange-500 text-white font-medium py-2 px-4 rounded">
          Email reset link
        </button>
        <p id="forgot-msg" class="text-sm hidden mt-2"></p>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const supabase = createClient(
    'https://jqfodlzcsgfocyuawzyx.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxZm9kbHpjc2dmb2N5dWF3enl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNjEzNTUsImV4cCI6MjA3NjczNzM1NX0.LLdRTNerb3J6WxQUg3tXUbKt7wDhOpm--nSlWAhYYqA'
  )

  const modal = document.getElementById('adminAuthModal')
  const loginForm = document.getElementById('login-form')
  const errorBox = document.getElementById('adminAuthError')
  const forgotLink = document.getElementById('forgot-link')
  const forgotForm = document.getElementById('forgot-form')
  const forgotEmail = document.getElementById('forgot-email')
  const forgotMsg = document.getElementById('forgot-msg')
  const forgotSubmit = document.getElementById('forgot-submit')

  // Open/close modal
  function openAdminAuthModal() {
    modal.classList.remove('hidden')
    document.body.classList.add('overflow-hidden')
    errorBox.classList.add('hidden')
  }
  function closeAdminAuthModal() {
    modal.classList.add('hidden')
    document.body.classList.remove('overflow-hidden')
    errorBox.classList.add('hidden')
  }

  // Email + password login via Supabase
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault()
    const email = document.getElementById('adminEmail').value.trim()
    const password = document.getElementById('adminPassword').value.trim()
    errorBox.classList.add('hidden')

    const { data, error } = await supabase.auth.signInWithPassword({ email, password })
    if (error) {
      console.error('Login error:', error)
      errorBox.textContent = 'Invalid email or password.'
      errorBox.classList.remove('hidden')
      return
    }

    closeAdminAuthModal()
    window.location.href = '/admin/'
  })

  // Check existing Supabase session before prompting login
  async function checkAdminAccess() {
    const { data: { user } } = await supabase.auth.getUser()
    if (user) window.location.href = '/admin/'
    else openAdminAuthModal()
  }

  // Logout
  async function logoutAdmin(e) {
    e.preventDefault()
    await supabase.auth.signOut()
    alert('âœ… Logged out successfully')
  }

  // Forgot password flow
  forgotLink.addEventListener('click', (e) => {
    e.preventDefault()
    forgotForm.classList.remove('hidden')
    forgotMsg.classList.add('hidden')
  })
  forgotSubmit.addEventListener('click', async () => {
    const email = forgotEmail.value.trim()
    if (!email) return
    forgotMsg.textContent = 'â³ Sending reset link...'
    forgotMsg.classList.remove('hidden', 'text-red-300')
    forgotMsg.classList.add('text-orange-300')

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: `${window.location.origin}/reset/`
    })
    if (error) {
      console.error('Reset error:', error)
      forgotMsg.textContent = `âŒ ${error.message}`
      forgotMsg.classList.remove('text-orange-300')
      forgotMsg.classList.add('text-red-300')
    } else {
      forgotMsg.textContent = 'âœ… Check your email for a reset link.'
      forgotMsg.classList.remove('text-orange-300')
      forgotMsg.classList.add('text-green-300')
    }
  })
</script>
