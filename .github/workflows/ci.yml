name: Build & Test

on:
  push:
    branches: [ main, alt_wordpress ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}   # <-- add this

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
