name: build-deploy

on:
  push:
    branches: [ alt_wordpress, ci-sync-main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.12+
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npx vite build
